<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar style="background-color: #3f51b5;"></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="selectOptionMenu('list')" class="font-apple"
                [ngClass]="getTypeInScreen() === 'list' ? 'selected-menu' : ''">Listagem</a>
            <a mat-list-item (click)="selectOptionMenu('register')" class="font-apple"
                [ngClass]="getTypeInScreen() === 'register' ? 'selected-menu' : ''">Registro</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="font-apple">Itens</span>
        </mat-toolbar>

        <div class="full-content">
            <router-outlet>
            </router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
